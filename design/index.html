<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>spa-demo</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <link href="https://cdn.bootcss.com/Swiper/3.2.7/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="spa-header">
        <ul class="header-list">
            <li class="header-item active">热门</li>
            <li class="header-item">病例</li>
            <li class="header-item">视频</li>
        </ul>
    </header>
    <section class="content">
        <section class="banner swiper-container">
            <section class="banner-list swiper-wrapper">
                <div class="swiper-slide">
                    <figure class="slide-img">
                        <img src="img/juyhrtgfeedsw.jpg" alt="">
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure class="slide-img">
                        <img src="img/oilkuyjrfdcxsderftgyhjukiyjtgrf.jpg" alt="">
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure class="slide-img">
                        <img src="img/3b292df5e0fe9925279aa8433ea85edf8db1710b.jpg" alt="">
                    </figure>
                </div>
                <div class="swiper-slide">
                    <figure class="slide-img">
                        <img src="img/mhjbgvfcdghnmjk.jpg" alt="">
                    </figure>
                </div>
            </section>
            <div class="swiper-pagination"></div>
        </section>
        <section class="content-list">
            <section class="content-item">
                <h1 class="title">骨科规范化手术视频征集评选活动</h1>
                <p class="des">X线透视下的腰骶椎解剖结构人工膝关节初次置换手术</p>
            </section>
        </section>
    </section>
    <footer class="spa-footer">
        <ul class="footer-list">
            <li class="footer-item active"><i class="icon-index"></i>首页</li>
            <li class="footer-item"><i class="icon-discover"></i>发现</li>
            <li class="footer-item"><i class="icon-message"></i>消息</li>
            <li class="footer-item"><i class="icon-my"></i>我的</li>
        </ul>
    </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.2.7/js/swiper.js"></script>
<script>
    window.onload = function(){

        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 1000,//可选选项，自动滑动
            pagination : '.swiper-pagination'
        })
        console.log(mySwiper)
    }
</script>
</body>
</html>
