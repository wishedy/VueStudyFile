<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
<div id="box">
    <button @click="move()">按钮</button>
    <p style="width: 300px;height: 300px;background: #ff0000;" class="animated" transition="bounce" v-show="showOnOff"></p>
</div>
<script>
    window.onload = function(){

        var c = new Vue({
            data:{
                showOnOff:true
            },
            methods:{
                move:function(){
                    this.showOnOff = !this.showOnOff;
                }
            },
            transitions:{
                //定义vue所有的动画
                bounce:{
                    enterClass:"zoomInLeft",
                    leaveClass:"zoomOutRight"
                }
            }
        }).$mount("#box");
    }
</script>
</body>
</html>
