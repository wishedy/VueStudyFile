<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <p>{{msg2}}</p>
    <p>{{msg3}}</p>
    <p>{{arr}}</p>
    <ul>
        <li v-repeat="item in arr">{{item}}</li>
    </ul>
    <ul>
        <li v-for="item in arr">{{item}}{{$index}}</li>
    </ul>
</div>
<script>
    window.onload = function(){
        //c就相当于vue对象，可以起名字，也可以不起名字
        var c = new Vue({
            "el":"#box",//元素选择器，
            data:{//data里面的元素可以直接渲染到元素中去
                msg:"welcome Vue",
                msg2:"第二条数据",
                msg3:true,
                arr:["a","b","c"],
                json:{"a":"aaa","b":"bbb","c":"ccc"}
            }
        })
    };
</script>
</body>
</html>
