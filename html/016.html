<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
</head>
<body>
<div id="box">
    <button @click="show()">获取数据</button>
    <div style="width: 100px;height: 100px;background: #333;" v-show="a===0||b===0"></div>
</div>
<script>
    window.onload = function(){
        var c = new Vue({
            el:"#box",
            data:{
              a:0,
              b:0
            },
            methods:{
                show:function(){
                    this.$http.get("../data/list.json").then(function(res){
                       console.log(res.data);
                    },function(){
                        console.log("失败函数")
                    });
                    this.$http.jsonp("https://sug.so.360.cn/suggest",{
                        word:"a"
                    }).then(function(res){
                            console.log(res.data);
                    });
                    this.$http.jsonp("https://www.baidu.com/s?ie=utf-8&mod=11&isbd=1&isid=3E7BC5C518D57157&ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu",{
                        wd:"a"
                    },{
                        jsonp:"cb"
                    })
                }
            }

        })
    }
</script>
</body>
</html>
