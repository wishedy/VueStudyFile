<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <style>
        .fade-transition{
            transition: 1s all ease;
        }
        .fade-enter{
            opacity: 0;
        }
        .fade-leave{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <button @click="move()">按钮</button>
    <p style="width: 300px;height: 300px;background: #ff0000;" transition="fade" v-show="showOnOff"></p>
</div>
<script>
    window.onload = function(){

        var c = new Vue({
            data:{
                showOnOff:true
            },
            methods:{
                move:function(){
                    this.showOnOff = !this.showOnOff;
                }
            }
        }).$mount("#box");
    }
</script>
</body>
</html>
