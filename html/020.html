<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue-resource.js"></script>
</head>
<body>
<div id="box">
    <p>{{a}}</p>
    <p>{{b}}</p>
    <p>{{d}}</p>
</div>
<script>
    window.onload = function(){
        var c = new Vue({
            el:"#box",
            data:{
                a:1
            },
            computed:{
              //主要是针对data中的数据进行的业务逻辑处理
              b:function(){
                  //b其实就是一个data下的属性,
                  return this.a*2;
              },
                d:{
                  get:function(v){
                      //这与原始默认的写法相同
                    return this.a+13;
                  },
                    set:function(v){
                      //当给d设置值的时候回触发这个函数
                        this.a = v+"这是给d设置后的数据";
                    }
                }
            },
            methods: {}

        });
        /*document.onclick = function(){
            c.a = 1000;
        }*/
        document.onclick = function(){
            c.d = 123434;
        }
    }
</script>
</body>
</html>
