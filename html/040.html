<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
<div id="box">
    <p>{{msg}}</p>
    <ul>
        <li><a v-link="{path:'/home'}">HOME</a></li>
        <li><a  v-link="{path:'/news'}">新闻</a></li>
    </ul>
    <div>
        <router-view>

        </router-view>
    </div>
</div>
<script>
    window.onload = function(){

        //1、首先需要准备一个根组件
        var App= Vue.extend({});
        //2、准备跳转组件
        var Home = Vue.extend({
            "template":"<em>我是首页组件</em>"
        });
        var New = Vue.extend({
            template:"<h1>我是新闻组件</h1>"
        });
        //3、准备路由
        var router = new VueRouter();
        //4、路由关联
        router.map({
            "home":{component:Home},
            "news":{component:New}
        });
        //5.1、跳转路由,是页面初始化的时候展示的界面
        router.redirect({
            "/":"/home"
        });
        //5、启动路由
        router.start(App,"#box");

    }
</script>
</body>
</html>
