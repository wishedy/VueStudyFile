<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <style>
        .v-link-active{
            color: #ff0000;
        }
    </style>
</head>
<body>
<div id="box">
    <p>{{msg}}</p>
    <ul>
        <li><a v-link="{path:'/home'}">HOME</a></li>
        <li><a  v-link="{path:'/news'}">新闻</a></li>
    </ul>
    <div>
        <router-view>

        </router-view>
    </div>
</div>
<template id="home">
    <h1>我是主页</h1>
    <ul>
        <li><a v-link="{path:'/home/login/firefly'}">登录</a></li>
        <li><a v-link="{path:'/home/reg'}">注册</a></li>
        <li><a v-link="{path:'/home/detail/001'}">第一条新闻</a></li>
        <li><a v-link="{path:'/home/detail/002'}">第二条新闻</a></li>
    </ul>
    <router-view>

    </router-view>
</template>
<template id="news">
    <h1>我是新闻</h1>

</template>
<template id="login">
    <button>我是登录按钮{{$route.params|json}}</button>
</template>
<template id="reg">
    <button>我是注册按钮</button>
</template>
<template id="newList">
    <p>{{$route.params|json}}</p>
</template>
<script>
    window.onload = function(){

        //1、首先需要准备一个根组件
        var App= Vue.extend({});
        //2、准备跳转组件
        var Home = Vue.extend({
            "template":"#home"
        });
        var New = Vue.extend({
            template:"#news"
        });
        var login = Vue.extend({
            template:"#login"
        });
        var reg = Vue.extend({
            template:"#reg"
        });
        var newList = Vue.extend({
            template:"#newList"
        });
        //3、准备路由
        var router = new VueRouter();
        //4、路由关联
        router.map({
            "home": {
                component: Home,
                subRoutes:{
                    "login/:name": {
                        component: login
                    },
                    reg:{
                        component:reg
                    },
                    "detail/:id":{
                        component:newList
                    }
                }
            },
            "news": {component: New}
        });
        //5.1、跳转路由,是页面初始化的时候展示的界面
        router.redirect({
            "/":"/home"
        });
        //5、启动路由
        router.start(App,"#box");

    }
</script>
</body>
</html>
