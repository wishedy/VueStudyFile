<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
</head>
<body>
<div id="box">
    <!--<input type="text" @keydown="show($event)">-->
    <input type="text" @keydown.13="show($event)">
</div>
<script>
    window.onload =  function(){
        var c = new Vue({
            el:"#box",
            methods:{
                show:function(e){
                    alert(e.keyCode)
                }
            }

        })
    }
</script>
</body>
</html>
