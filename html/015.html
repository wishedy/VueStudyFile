<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
</head>
<body>
<div id="box">
    <p>{{msg|uppercase}}</p>
    <p>{{msg1|lowercase}}</p>
    <p>{{msg1|lowercase|capitalize}}</p>
    <p>{{money|currency "+"}}</p>
</div>
<script>
    window.onload =function(){
        var c= new Vue({
            el:"#box",
            data:{
                msg:"welcome",
                msg1:"WELCOME",
                money:12
            }
        })
    }
</script>
</body>
</html>
