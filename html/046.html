<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.0.3/vue.js"></script>
</head>
<body>
<div id="box">
    <p>
        {{msg}}
    </p>
    <input type="text" @keyup.ctrl="change()">
</div>
<script>
    window.onload = function(){
        var c = new Vue({
            "el":"#box",
            data:{
                msg:"welcome vue2.0"
            },
            methods:{
                change(){
                    console.log("键盘事件")
                }

            }
        })
    }
</script>
</body>
</html>
