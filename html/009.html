<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/1.0.21-csp/vue.js"></script>
</head>
<body>
<div id="box">
    <button v-on:click="show()">按钮</button>
    <button @click="show()">按钮</button>
    <div style="width: 300px;height: 300px;background: red" v-show="showOnOff"></div>
</div>
<script>
    window.onload = function(){
        var c = new Vue({
            el:"#box",
            data:{
                showOnOff:false
            },
            methods:{
               show:function(){
                   this.showOnOff = !this.showOnOff;
               }
            }
        })
    }
</script>
</body>
</html>
